<!DOCTYPE html>

<html lang="en">

<head>

	<link rel="stylesheet" href="index.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filippo Borgo</title>

</head>

<body>
	<div class="light">
		<div class="wire"></div>
		<div class="bulb">
			<span></span>
			<span></span>
		</div>
	</div>
	<label class="switch">
		<input type="checkbox" class="btn">
		<span class="slider"></span>
		<div class="text"></div>
	</label>
	<div class="aboutme-title">
		<h2><a href=aboutme.html>ABOUT <br /> ME</a></h2>

	</div>

	<div class="work-title">
		<h2><a href=work.html>WORK</a></h2>
	</div>

	<div class="light-description">
		<h5>Turn on the light</h5>
	</div>

	<div class="authors">
		<h6>Art Director: Filippo Borgo <br /> Software Engineer: Sara Grau</h5>
	</div>

	<script>
		let check_box = document.querySelector('.btn');
		let body = document.querySelector('body');

		// Load the light mode state from localStorage
		let lightMode = localStorage.getItem('lightMode');

		// Apply the light mode if it was enabled
		if (lightMode === 'enabled') {
			body.classList.add('light');
			check_box.checked = true;
		} else {
			body.classList.add('nolight');
		}

		check_box.onchange = function () {
			if (check_box.checked) {
				body.classList.replace('nolight', 'light');
				localStorage.setItem('lightMode', 'enabled');
			} else {
				body.classList.replace('light', 'nolight');
				localStorage.setItem('lightMode', 'disabled');
			}
		}
	</script>


</body>

</html>
